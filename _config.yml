plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jemoji
  - jekyll-include-cache

remote_theme: "mmistakes/minimal-mistakes@4.24.0"

title: "Rail Crowds Observatory"
description: "Evaluating crowd risks, management levers and congestion levels in a railway context"

include: ["_pages"]

defaults:
  # _pages
  - scope:
      path: "_pages"
      type: pages
    values:
      layout: single
      author_profile: false
    sidebar:
      nav: "obs"
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: false
      read_time: false
      comments: false
      share: false
      related: false
    sidebar:
      nav: "obs"
